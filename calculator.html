<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
  
</head>
<body>
    <section id="calculator">
        <div id="calculator-body">
            <div id="heading">
                <h1>CALCULATOR</h1>
            </div>
            <div id="display-container">
                <p id="display"></p>
            </div>
            <div id="operation">
                <div class="button" data-value="AC">
                    <span class="value">AC</span>
                </div>
                <div class="button" data-value="+/-">
                    <span>+/-</span>
                </div>
                <div class="button " data-value="%">
                    <span>%</span>
                </div>
                <div class="button format" data-value="/">
                    <span>/</span>
                </div>
                <div class="button" data-value="7">
                    <span>7</span>
                </div>
                <div class="button" data-value="8">
                    <span>8</span>
                </div>
                <div class="button" data-value="9">
                    <span>9</span>
                </div>
                <div class="button format" data-value="*">
                    <span>*</span>
                </div>
                <div class="button" data-value="4">
                    <span>4</span>
                </div>
                <div class="button" data-value="5">
                    <span>5</span>
                </div>
                <div class="button" data-value="6">
                    <span>6</span>
                </div>
                <div class="button format" data-value="-">
                    <span>-</span>
                </div>
                <div class="button" data-value="1">
                    <span>1</span>
                </div>
                <div class="button" data-value="2">
                    <span>2</span>
                </div>
                <div class="button" data-value="3">
                    <span>3</span>
                </div>
                <div class="button format" data-value="+">
                    <span>+</span>
                </div>
                <div class="button" data-value="0">
                    <span>0</span>
                </div>
                <div class="button" data-value="00">
                    <span>00</span>
                </div>
                <div class="button" data-value=".">
                    <span>.</span>
                </div>
                <div class="button format" data-value="=">
                    <span>=</span>
                </div>
            </div>
        </div>
    </section>
    <script  src="calculator.js"></script>
</body>
</html>
